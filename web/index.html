<!DOCTYPE html>
<head>
	<title>Hello</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		html { font-size: 20px; }
		/*body * { border: solid 1px red; }*/
		:root { /* Inspiration: sajid */
			--primary:    #01fdf2;
			--text:       #fff5f5;
			--text-muted: #909295;
			--bg-dark:    #090909;
			--bg:         #151514;
			--bg-light:   #272727;
			--shadow-s: inset 0 1px 2px #ffffff30, 0 1px 2px #00000030, 0 2px 4px #00000015;
			--shadow-m: inset 0 1px 2px #ffffff50, 0 2px 4px #00000030, 0 4px 8px #00000015; 
			--shadow-l: inset 0 1px 2px #ffffff70, 0 4px 6px #00000030, 0 6px 10px #00000015;
			--shadow-s-in: inset 0 -1px 1px #ffffff30, 0 1px 2px #00000030, 0 2px 4px #00000015;
			--shadow-m-in: inset 0 -1px 1px #ffffff50, 0 2px 4px #00000030, 0 4px 8px #00000015; 
			--shadow-l-in: inset 0 -1px 1px #ffffff70, 0 4px 6px #00000030, 0 6px 10px #00000015;
			--gradient-bg: linear-gradient(0deg, var(--bg), var(--bg-light));
			--gradient-bg-h: linear-gradient(-90deg, var(--bg), var(--bg-light));
			--shadow-text-s: 0.07rem 0.07rem 0.0rem var(--bg-light);
		}
		@media (prefers-color-scheme: light) {
			:root {
				--primary:    #fe5060;
				--text:       #010203;
				--text-muted: #6d6d6d;
				--bg-dark:    #e5e4de;
				--bg:         #f2efe5;
				--bg-light:   #fefeff;
			}
		}
		body {
			margin: 0;
			min-height: 100vh;
			background-color: var(--bg-dark);
			color: var(--text);
		}
		/* --- Generic elements --- */
		.game_nav {
			width: 100%;
			height: 48px;
			display: flex;
			justify-content: center;
			align-items: center;
			top: 0;
			z-index: 1000;
			background-color: var(--bg);
		}
		.game_nav * {
			display: flex;
			align-items: center;
			margin: 0 10px 0 10px;
		}
		#game_logo {
			font-size: 32px;
		}
		.game_content {
			padding-top: 40px;
			display: flex;
			flex-flow: column;
			justify-content: flex-start;
			align-items: center;
			width: 100vw;
			box-sizing: border-box; /* No shrinking */
			overflow: hidden;
		}
		.game_box {
			width: clamp(50%, 600px, 85%);
			height: 100%;
			padding: 24px 1.25rem 32px 1.25rem;
			border-radius: 15px;
			background-color: var(--bg);
			box-shadow: var(--shadow-s);
			text-shadow: var(--shadow-text-s);
		}
		.game_box span { font-size: 1rem; }
		.game_box h1 { font-size: 2.5rem; text-align: center; }
		.game_box h2 { font-size: 2rem; text-align: center; }
		.game_box h3 { font-size: 1.5rem; text-align: center; }
		.game_box input {
			font-size: 1rem;
			margin: 0.1rem 0.2rem;
			padding: 0.2rem 0.5rem;
			color: var(--text);
			background: var(--bg-light);	
			box-shadow: var(--shadow-s-in);
			border: none;
			border-radius: 3px;
			transition: var(--ease);
		}
		.game_box input:focus {
			outline: none;
			box-shadow: var(--shadow-m-in);
		}
		.game_box input:disabled { color: var(--text-muted) }
		button {
			margin: 0.1rem 0.2rem;
			font-size: 1rem;
			padding: 0.2rem 0.5rem;
			background: var(--bg-light);	
			box-shadow: var(--shadow-s);
			border: none;
			border-radius: 3px;
			color: var(--text);
			transition: var(--ease);
		}
		.game_box button:hover {
			box-shadow: var(--shadow-l);
		}
		.game_box button:active {
			box-shadow: var(--shadow-s-in);
			transform: scale(0.98);
		}
		.game_box button:disabled {
			pointer-events: none;
			color: var(--text-muted)
		}
		/* --- Player List --- */
		#players_list {
			display: block;
			width: 100%;
		}
		.player_entry {
			display: flex;
			justify-content: flex-start;
			align-items: center;
			height: 2rem;
			background: var(--bg-light);	
		}
		/* --- Joining --- */
		.game_join {
			display: flex;
			flex-flow: row;
			flex-wrap: wrap;
			justify-content: center;
			margin: 10px;
			padding: 5px;
		}
		#game_lobby {
		}
		#game_chat {
			display: none;
		}
		.game_chat_content {
			max-height: 60vh;
			overflow-y: auto;
			overflow-x: hidden;
		}
	</style>
</head>
<body>
	<nav class="game_nav">
		<span id="game_logo">
			LANfia
		</span>
		<button id="lobby_button" onclick="ToggleLobby(!is_lobby)"></button>
	</nav>
	<div class="game_content">
		<div class="game_box">
			<div id="game_lobby">
				<div class="game_join" style="">
					<label for="game_username"></label>
					<input id="game_username" type="text" autocomplete="off" spellcheck="false" placeholder="Username"></input>
					<button id="join_button" onclick="GameJoin()">Join</button>
					<button id="leave_button" onclick="GameLeave()" style="display: none;">Leave</button>
					<button id="ready_button" onclick="GameReady()" style="display: none;"></button>
				</div>
				<div style="display: flex; margin: 8px;">
					<span id="game_join_error" style="color: tomato;"></span>
					<span id="players_none" style="color: var(--text-muted);">No players yet...</span>
				</div>
				<div id="players_list">
				</div>
				<hr>
				<div style="display: flex;">
					<span>Viewers:</span>&nbsp;<span id="game_viewers">?</span>
				</div>
				<div class="box">
				</div>
			</div>
			<div id="game_chat">
				<div class="game_chat_content">
				</div>
			</div>
		</div>
	</div>
	<script src="gmt.js"></script>
	<script>
		// --- Utils ---
		function Escaped(str) {
			return str.replace(/&/g, '&amp;')
				.replace(/</g, '&lt;')
				.replace(/>/g, '&gt;')
				.replace(/"/g, '&quot;')
				.replace(/'/g, '&#39;');
		}
		// --- ByteReader/ByteWriter (stream I/O) ---
		class ByteReader {
			constructor(buffer) {
				this.dv = new DataView(buffer);
				this.i = 0;
			}
			u8()   { const r = this.dv.getUint8(this.i);        this.i += 1; return r; }
			u16()  { const r = this.dv.getUint16(this.i, true); this.i += 2; return r; }
			u32()  { const r = this.dv.getUint32(this.i, true); this.i += 4; return r; }
			u64()  { const r = this.dv.getUint64(this.i, true); this.i += 8; return r; }
			str(n) {
				const str = new TextDecoder().decode(new Uint8Array(this.dv.buffer, this.i, n));
				this.i += n;
				return str;
			}
			strn() {
				var n = this.u32();
				return this.str(n);
			}
		}
		class ByteWriter {
			constructor() {
				this.arr = [];
				this.dv = new DataView(new ArrayBuffer(8))
			}
			bytes() { return new Uint8Array(this.arr); }
			u8(v)  { this.arr.push(v); }
			u16(v) { this.dv.setUint16(0, v, true); this.arr.push(...new Uint8Array(this.dv.buffer, 0, 2)); }
			u32(v) { this.dv.setUint16(0, v, true); this.arr.push(...new Uint8Array(this.dv.buffer, 0, 4)); }
			u64(v) { this.dv.setUint16(0, v, true); this.arr.push(...new Uint8Array(this.dv.buffer, 0, 8)); }
			strn(s) {
				const te = new TextEncoder().encode(s);
				this.u32(te.length);
				this.arr.push(...te);
			}
		}
		// --- Variables ---
		var ready = false;
		var player_names = [];
		var player_states = "";
		var game_started = false;
		var is_lobby = true;
		var player_role = -1;
		// --- Elements ---
		const viewersEl = document.getElementById("game_viewers");
		const playersListEl = document.getElementById("players_list");
		const usernameEl = document.getElementById("game_username");
		const joinErrorEl = document.getElementById("game_join_error");
		const readyButtonEl = document.getElementById("ready_button");
		const lobbyButtonEl = document.getElementById("lobby_button");
		const gameLobby = document.getElementById("game_lobby");
		const gameChat = document.getElementById("game_chat");
		function ToggleLobby(state) {
			if (state) {
				gameChat.style.display = "none";
				gameLobby.style.display = "unset";
				lobbyButtonEl.innerHTML = "To game";
			} else {
				gameChat.style.display = "unset";
				gameLobby.style.display = "none";
				lobbyButtonEl.innerHTML = "To lobby";
			}
			is_lobby = state;
		}
		ToggleLobby(true);
		function ToggleJoin(state) {
			if (state) {
				document.getElementById("join_button").style.display  = "none";
				document.getElementById("leave_button").style.display = "unset";
				document.getElementById("ready_button").style.display = "unset";
				usernameEl.disabled = true;
			} else {
				document.getElementById("join_button").style.display  = "unset";
				document.getElementById("leave_button").style.display = "none";
				document.getElementById("ready_button").style.display = "none";
				usernameEl.disabled = false;
			}
		}
		function ToggleReady(state) {
			ready = state;
			document.getElementById("ready_button").innerHTML = !ready ? "Ready" : "Not ready";
		}
		ToggleReady(false);
		// --- Join ---
		function GameConfirm(reader) {
			confirm_type = reader.u8();
			switch (confirm_type) {
				case GC.JOIN_SUCCESS:
					joinErrorEl.innerHTML = "";
					ToggleJoin(true);
					break;
				case GC.LEAVE_SUCCESS:
					joinErrorEl.innerHTML = "";
					ToggleJoin(false);
					break;
			}
		}
		function GameError(reader) {
			err_type = reader.u8();
			switch (err_type) {
				case GE.JOIN_GAME_IN_PROGRESS:
					joinErrorEl.innerHTML = "Game already started";
					break;
				case GE.JOIN_NAME_TOO_LONG:
					joinErrorEl.innerHTML = "Name too long";
					break;
			}
		}
		function GameJoin() {
			const writer = new ByteWriter();
			writer.u8(GCMT.LOBBY_JOIN);
			writer.strn(usernameEl.value);
			ws.send(writer.bytes())
		}
		function GameLeave() {
			const writer = new ByteWriter();
			writer.u8(GCMT.LOBBY_LEAVE);
			ws.send(writer.bytes())
			ToggleReady(false);
		}
		function GameReady() {
			const writer = new ByteWriter();
			ToggleReady(!ready);
			writer.u8(GCMT.LOBBY_READY);
			writer.u8(ready);
			ws.send(writer.bytes())
		}
		// --- Game Process ---
		function GameChangeState(reader) {
			const state = reader.u8();
			switch (state) {
				case GS.LOBBY:
					game_started = false;
					readyButtonEl.disabled = false;
					ToggleLobby(true);
					break;
				case GS.DAY:
					game_started = true;
					readyButtonEl.disabled = true;
					ToggleLobby(false);
					break;
			}
		}
		function GameAction(reader) {
			const action = reader.u8();
			var msgEl = document.createElement('div');
			msgEl.className = "game_chat_msg";
			switch (action) {
				case GAT.STARTED:
					msgEl.innerHTML += "<h1>GAME STARTED</h1>";
					break;
				case GAT.ROLE:
					const role_type = reader.u8();
					player_role = role_type;
					msgEl.innerHTML += "<span>Your role is <i>"
					switch (player_role) {
						case GRT.VILLAGER: msgEl.innerHTML += "villager"; break;
						case GRT.MAFIA:    msgEl.innerHTML += "mafia"; break;
						case GRT.SERIF:    msgEl.innerHTML += "serif"; break;
						case GRT.DOCTOR:   msgEl.innerHTML += "doctor"; break;
						case GRT.ESCORT:   msgEl.innerHTML += "escort"; break;
						case GRT.MANIAC:   msgEl.innerHTML += "maniac"; break;
					}
					msgEl.innerHTML += "</i>!</span>";
					break;
				case GAT.RESULTS:
					msgEl.innerHTML += "<h1>GAME RESULTS</h1>";
					break;
				default:
					return;
			}
			gameChat.appendChild(msgEl);
		}
		// --- Message processing ---
		function HandleServerInfoUsers(reader) {
			const viewer_count = reader.u32();
			const player_count = reader.u32();
			player_names = reader.strn().split('\0');
			player_states = reader.strn();
			player_names.pop();
			playersListEl.innerHTML = "";
			const playersNoneEl = document.getElementById("players_none");
			playersNoneEl.style.display = player_names.length == 0 ? "unset" : "none";
			for (const i in player_names) {
				playersListEl.innerHTML +=
					`<div class='player_entry'>
						<span class='player_number'>${Number(i)+1}.</span>
						&nbsp;
						<span class='player_name'>${Escaped(player_names[i]+"\n")}</span>
						&nbsp;
						<span class='player_name'>${player_states[i] != "0" ? "(ready)" : ""}</span>
					</div>\n`;
			}
			viewersEl.textContent = viewer_count;
		}
		// --- WebSockets ---
		const ws = new WebSocket(`ws://${location.host}/ws`);
		ws.binaryType = "arraybuffer";
		ws.onopen = () => {
			//console.log('WS: open');
		};
		ws.onmessage = (event) => {
			const reader = new ByteReader(event.data);
			msg_type = reader.u8();
			switch (msg_type) {
				case GSMT.INFO_USERS:  HandleServerInfoUsers(reader); break;
				case GSMT.GAME_STATE:  GameChangeState(reader); break;
				case GSMT.ERROR:       GameError(reader); break;
				case GSMT.CONFIRM:     GameConfirm(reader); break;
				case GSMT.GAME_ACTION: GameAction(reader); break;
			}
		}
	</script>
</body>
